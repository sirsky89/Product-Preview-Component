<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="image-product">
            </div>
            <div class="info">
                <p>PERFUME</p>
                <h4>Gabrielle Essence Eau De Parfum</h4>
                <h6>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h6>
                <h4 class="price">$149.99 <span class="discount">$169.99</span></h4>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
